{% extends "detailProjet.html" %}

{% block content %}
    <div class="container mt-4">
        <h2 class="mb-4">Nouvel Achat pour le Projet {{ projet.name }}</h2>
        <form method="POST" action="{% url 'projectmanagement:nouvel_achat' pk %}" id="achatForm">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Enregistrer</button>
                <a href="{% url 'projectmanagement:liste_achats' pk %}" class="btn btn-secondary">Annuler</a>
            </div>
        </form>
    </div>

{% endblock %}
