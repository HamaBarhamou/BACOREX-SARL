{% extends "detailProjet.html" %}

{% block content %}
    Liste des Intervenant {{pk}}
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Username</th>
                <th>Nom</th>
                <th>Prenom</th>
                <th>Fonction</th>
                <th>email</th>
                <th>phone</th>
            </tr>
        </thead>
        <tbody>
            {% for u in intervenant %}
                <tr>
                    <td>{{u.username}}</td>
                    <td>{{u.first_name}}</td>
                    <td>{{u.last_name}}</td>
                    <td>
                        {% load index %}
                        {{ fonction|index:u.fonction }}         
                    </td>
                    <td>{{u.email}}</td>
                    <td> </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
