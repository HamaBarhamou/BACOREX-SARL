<!DOCTYPE html>
<HTML lang="fr">
    <HEAD>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	    
        {% block head %}
            <title>{% block title %} {% endblock %}</title>
        {% endblock %}
    </HEAD>
    <BODY>
        <div class="container-fluid m-2 h-25" >
            <div class="row">
                <div class="col-sm border border-secondary">
                    {% load static %}
                    <img src="{% static 'logo.png' %}" alt="Logo" style=width:50%>
                </div>
                <div class="col-sm col-8 border border-success">
                    <nav id="navigation" class="navbar navbar-expand text-uppercase fw-bold justify-content-center">
                       
                    </nav>
                </div>
                <div class="col-sm border border-warning">
                    {% load static %}
                    <img src="{% static 'logo.png' %}" alt="Logo" style=width:50%>
                </div>
            </div>
            
        </div>

        <div class="row container-fluid border border-dark">
            <div class="col-sm col-2 border border-success">
                {% block menu %} {% endblock %}
            </div>
            <div class="col-sm col-10 border border-dark">
                {% block content %} {% endblock %}
            </div>
        </div>

        <div id="footer" class="container-fluid border border-dark m-2">
            {% block footer %}
            &copy; Copyright 2022 by <a href="https://github.com/HamaBarhamou">HamaBarhamou</a>.
            {% endblock %}
        </div>
        

        <!-- Bootstrap JS bundle -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </BODY>
</HTML>
